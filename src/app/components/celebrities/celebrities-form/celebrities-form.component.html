<h1>New Celebrity</h1>

<form #form="ngForm" (ngSubmit)="onSubmit()">
  <div>
    Name:
    <input type="text" [(ngModel)]="celebrity.name" name="name">
    Occupation: 
    <input type="text" [(ngModel)]="celebrity.occupation" name="occupation">
    Catchphrase:
    <input type="text" [(ngModel)]="celebrity.catchPhrase" name="catchPhrase">
  </div>
  <button type="submit">create it</button>

  </form>
